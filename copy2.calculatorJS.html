<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>

    <link rel="stylesheet" href="copy2calculatorJS.css">

  </head>

  <body>

    <p class="answer"></p>

    <button class="numbers" onclick="updateCalculation(1); document.querySelector('.answer').innerHTML=calculation">1</button>
    <button class="numbers" onclick="updateCalculation(2); document.querySelector('.answer').innerHTML=calculation">2</button>
    <button class="numbers" onclick="updateCalculation(3); document.querySelector('.answer').innerHTML=calculation">3</button>
    <button class="signs" onclick="updateCalculation('+'); document.querySelector('.answer').innerHTML=calculation">+</button>
    
    <p>
      <button class="numbers" onclick="updateCalculation(4); document.querySelector('.answer').innerHTML=calculation">4</button>
      <button class="numbers"  onclick="updateCalculation(5); document.querySelector('.answer').innerHTML=calculation">5</button>
      <button class="numbers" onclick="updateCalculation(6); document.querySelector('.answer').innerHTML=calculation">6</button>
      <button class="signs" onclick="updateCalculation('-'); document.querySelector('.answer').innerHTML=calculation">-</button>
    </p>

    <p>
      <button class="numbers" onclick="updateCalculation(7); document.querySelector('.answer').innerHTML=calculation">7</button>
      <button class="numbers" onclick="updateCalculation(8); document.querySelector('.answer').innerHTML=calculation">8</button>
      <button class="numbers" onclick="updateCalculation(9); document.querySelector('.answer').innerHTML=calculation">9</button>
      <button class="signs" onclick="updateCalculation('*'); document.querySelector('.answer').innerHTML=calculation">*</button>
    </p>

    <p>
      <button class="numbers" onclick="updateCalculation(0); document.querySelector('.answer').innerHTML=calculation">0</button>
      <button class="numbers" onclick="updateCalculation('.'); document.querySelector('.answer').innerHTML=calculation">.</button>
      <button class="numbers" onclick="calculation=eval(calculation); console.log(calculation); document.querySelector('.answer').innerHTML=calculation">=</button>
      <button class="signs" onclick="updateCalculation('/'); document.querySelector('.answer').innerHTML=calculation">/</button>
      </p>
      
    <p>
    <button style="font-size: 15px;" class="numbers" onclick="calculation=''; console.log(calculation); document.querySelector('.answer').innerHTML=''">Clear</button>
    </p>

    

    <script>
      
      function updateCalculation (input) {calculation+=input; localStorage.setItem('hello', calculation); console.log(calculation);}
      
      let calculation=localStorage.getItem('hello') || '';




    </script>
  </body>
</html>
